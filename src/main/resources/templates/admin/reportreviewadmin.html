<!DOCTYPE html>
<html>
    <head>
        <title>report review</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="../../css/animate.css">
        
        <link rel="stylesheet" href="../../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../../css/owl.theme.default.min.css">
        <link rel="stylesheet" href="../../css/magnific-popup.css">

        <link rel="stylesheet" href="../../css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="../../css/jquery.timepicker.css">

        <link rel="stylesheet" href="../../css/flaticon.css">
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
    	<div align="center" class="container-fluid table-responsive ">
		<hr>
		<h2 class="mb-4">Reviews List</h2>
		<hr>
		<table border="1" class="table">
			<tr class="thead-light">
				<th rowspan="2">Product</th>
				<th colspan="10">Reviews</th>
				
			</tr>
			<tr class="thead" >
				<th >Caracteristique 1</th>
				<th>Caracteristique 2</th>
				<th>Caracteristique 3</th>
				<th>Caract 4</th>
				<th>Carac 5</th>
				<th>Commentaire</th>
				<th>Nb like</th>
				<th>Nb dislike</th>
				<th>Nb Reports</th>
				<th>Delete</th>
				
			</tr>
			
				<tr th:each="a : ${Reviews}" >		
						
			  			<td  th:utext="${a.product.nom}" ></td>
				   		<td  th:utext="${a.c1}" ></td>
				   		<td  th:utext="${a.c2}" ></td>
				   		<td  th:utext="${a.c3}" ></td>
				   		<td  th:utext="${a.c4}" ></td>
						<td th:utext="${a.c5}" ></td>
						<td th:utext="${a.comment}" ></td>
						<td th:utext="${a.nblike}" ></td>
						<td th:utext="${a.nbdislike}" ></td>
						<td th:utext="${a.repport}" ></td>
						<td >
							<a th:href="@{/admin/delreview/{id}(id=${a.id})}" class="btn btn-danger mt" >Delete</a>
						</td>
				  </tr>

				
 			

		</table>
		
	</div>
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script src="../../js/bootstrap.js"></script>
    </body>
</html>
