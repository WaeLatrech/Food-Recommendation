<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Admin - Add Category</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="../css/animate.css">
        
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../css/owl.theme.default.min.css">
        <link rel="stylesheet" href="../css/magnific-popup.css">

        <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="../css/jquery.timepicker.css">

        <link rel="stylesheet" href="../css/flaticon.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
<body>
	<section class="ftco-section bg-light" >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                  	<div class="wrapper">
                   	 	<div class="row no-gutters">
							<div align="center" class="contact-wrap w-100 p-md-5 p-4">
						        <h3 class="mb-4">Add Category</h3>
								<form action="#" th:action="@{/admin/addcategorie}" method="post" th:object="${Category}" id="contactForm" class="contactForm">
						             <div class="col-md-12">
						                 <div class="form-group">
					                    	<input type="text" class="form-control" th:field="*{Title}" name="Title" id="Title" placeholder="Title of Categorie">
				                          </div>
   			                         </div>   
   			                          <div class="col-md-12">
						                 <div class="form-group">
					                    	<input type="text" class="form-control" th:field="*{carac1}" name="carac1" id="carac1" placeholder="Caracteristique 1" required>
				                          </div>
   			                         </div>   
   			                           <div class="col-md-12">
						                 <div class="form-group">
					                    	<input type="text" class="form-control" th:field="*{carac2}" name="carac2" id="carac2" placeholder="Caracteristique 2" required >
				                          </div>
   			                         </div>   
   			                            <div class="col-md-12">
						                 <div class="form-group">
					                    	<input type="text" class="form-control" th:field="*{carac3}" name="carac3" id="carac3" placeholder="Caracteristique 3" required >
				                          </div>
   			                         </div>
   			                          <div class="col-md-12">
						                 <div class="form-group">
					                    	<input type="text" class="form-control" th:field="*{carac4}" name="carac4" id="carac4" placeholder="Caracteristique 4" required >
				                          </div>
   			                         </div>
   			                          <div class="col-md-12">
						                 <div class="form-group">
					                    	<input type="text" class="form-control" th:field="*{carac5}" name="carac5" id="carac5" placeholder="Caracteristique 5" required >
				                          </div>
   			                         </div>
						             <div class="col-md-12">
						                  <div class="form-group">
						                       <input type="submit" value="Add category" class="btn btn-primary sign-up">
				                               <div class="submitting"></div>
				                          </div>
   			                         </div>
						       </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
		<script src="../js/jquery.min.js"></script>
        <script src="../js/jquery-migrate-3.0.1.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery.easing.1.3.js"></script>
        <script src="../js/jquery.waypoints.min.js"></script>
        <script src="../js/jquery.stellar.min.js"></script>
        <script src="../js/jquery.animateNumber.min.js"></script>
        <script src="../js/bootstrap-datepicker.js"></script>
        <script src="../js/jquery.timepicker.min.js"></script>
        <script src="../js/owl.carousel.min.js"></script>
        <script src="../js/jquery.magnific-popup.min.js"></script>
        <script src="../js/scrollax.min.js"></script>
        <script src="../https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
        <script src="../js/google-map.js"></script>
        <script src="../js/main.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
  		<script src ="js/bootstrap.js"></script> 
</body>
</html>
