<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - List Resto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="../css/animate.css">
        
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../css/owl.theme.default.min.css">
        <link rel="stylesheet" href="../css/magnific-popup.css">

        <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="../css/jquery.timepicker.css">

        <link rel="stylesheet" href="../css/flaticon.css">
        <link rel="stylesheet" href="../css/style.css">
        <style type="text/css">
			span {
			        display: inline-block;
			        width: 200px;
			        text-align: left;
			    }
		</style>
    </head>
    <body>
	    <div align="center" class="container-fluid table-responsive ">
			<hr>
			<h2 class="mb-4"> List Restos </h2>
			<hr>
			<table border="1" class="table">
				<tr  class="thead-light">
					<th >ID</th>
					<th >Resto name</th>
					<th >Location</th>
					<th >Brand</th>
					<th >Edit</th>
					<th >Delete</th>
				</tr>
				<tr th:each ="resto : ${restos}">
					<td th:utext="${resto.idresto}"></td>
					<td th:utext="${resto.restoname}"></td>
					<td th:utext="${resto.location}"></td>
					
					<td th:utext="${resto.brandname}"></td>
					
					<td> 
						<a th:href="@{/admin/updresto/{id}(id=${resto.idresto})}" aria-hidden="true" class="btn btn-info mt">edit</a>
					</td>
					<td>
						<a th:href="@{/admin/delresto/{id}(id=${resto.idresto})}" class="btn btn-danger mt">Delete</a>
					</td>
				</tr>
			</table>	
		</div>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
    </body>
</html>
