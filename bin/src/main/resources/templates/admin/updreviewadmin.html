<!DOCTYPE html>
<html>
    <head>
        <title>upd review</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="../css/animate.css">
        
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../css/owl.theme.default.min.css">
        <link rel="stylesheet" href="../css/magnific-popup.css">

        <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="../css/jquery.timepicker.css">

        <link rel="stylesheet" href="../css/flaticon.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
    <div align="center" class="contact-wrap  ">
                    <h3 class="mb-4">Update reviews</h3>

                    <form action="#" method="POST" th:action="@{/admin/updreviewadmin/{id}(id=${avis.id})}" th:object="${avis}" id="contactForm" class="contactForm" name="fsignup" onsubmit="return valider()">
                      	<label class="mb-4">Quality price *</label><br/>
                        <input type="range" min="0" max="5" value="3" class="qalityPrice" id="note" th:value="${avis.QalityPrice}" name="QalityPrice">
                        <label><span  id="demo"></span></label><br/><br/>
                      
                      	<label class="mb-4">Camera quality *</label><br/>
                        <input type="range" min="0" max="5" value="3" class="cameraquality" id="note" th:value="${avis.cameraquality}" name="cameraquality">
                        <label><span  id="demo"></span></label><br/><br/>

                        <label  class="mb-4">Design *</label>
                        <input type="range" min="0" max="5" value="3" class="design" id="note" th:value="${avis.design}" name="design">
                        <label><span  id="demo"></span></label><br/><br/>
		           
		                  <div class="form-group">
		                    <label for="review">Your review *</label>
		                    <textarea  class="form-control" cols="30" rows="10" th:value="${avis.comment}" th:text="${avis.comment}" id="comment" name="comment"></textarea>
		                  </div>
		                   
		                <div class="form-group">
		                    <input type="submit" name="submit" id="submit" value="Submit review" class="btn py-3 px-4 btn-primary">
		                </div>
                      
                    </form>
                  </div>
                  <script>
				         var slider = document.getElementById("note");
				         var output = document.getElementById("demo");
				         output.innerHTML = slider.value;
				         slider.oninput = function() {
				              output.innerHTML = this.value;
				         }
				  </script>
    </body>
</html>
