<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - Update User</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="../../css/animate.css">
        
        <link rel="stylesheet" href="../../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../../css/owl.theme.default.min.css">
        <link rel="stylesheet" href="../../css/magnific-popup.css">

        <link rel="stylesheet" href="../../css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="../../css/jquery.timepicker.css">

        <link rel="stylesheet" href="../../css/flaticon.css">
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
    <div align="center" class="contact-wrap  ">
                    <h3 class="mb-4">Update User</h3>

                    <form action="#" method="POST" th:action="@{/admin/upduseradmin/{id}(id=${user.id})}" th:object="${user}" id="contactForm" class="contactForm" name="fsignup" onsubmit="return valider()" enctype="multipart/form-data">
                      
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                        <input type="text" class="form-control" name="username" id="username" th:field="*{username}" placeholder="Username">
                          </div>
                        </div>
                         <div class="col-md-12"> 
                          <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" th:field="*{password}" placeholder="Password">
                          </div>
                        </div>
                           <div class="col-md-12"> 
                          <div class="form-group">
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password"  placeholder="confirm password" onkeyup="check_pass()"><br/>
                            <span id="message"></span>
                          </div>
                        </div>
                        <div class="col-md-12"> 
                          <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Email">
                          </div>
                        </div>
                        <div class="col-md-12">

                          <div class="form-group">
                           <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}" placeholder="Phone">
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                        		<input type="date" name="birthDate" id="birthDate"  th:field="*{birthDate}" > 		
                          </div>
                         </div>
                         <div class="col-md-12">
                          <div class="form-group">
                        		<input type="text" class="form-control" name="Role" id="Role"  th:field="*{Role}" placeholder="Role" > 		
                          </div>
                         </div>
                           <div class="col-md-12"> 
	                    					  <div class="custom-file mb-3" >  
						                         <div class="form-group">
						                            <input type="file" name="file" class="custom-file-input"  id="validatedCustomFile" >
						                         </div>
						                         <label class="custom-file-label" for="validatedCustomFile">Add user picture...</label>
						                      </div> </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="submit" name="submit" id="submit" value="Save" class="btn btn-primary sign-up">
                            <div class="submitting"></div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <script src="js/passwd.js"></script>
    </body>
</html>
