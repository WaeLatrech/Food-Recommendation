<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Product Creation </title>
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />
   
    </head>
    <body>
    <div align="center">
		<h2>Product creation</h2>
		<form action="#" th:action="@{/forms}" method="post" th:object="${product}">

            <br/>
            <button type="submit" >create</button>
        </form>
        </div>
    </body>
</html>
